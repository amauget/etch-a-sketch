<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width" />
    

    
</head>
<body>
    <h1>Etch-A-Sketch!</h1>
    <div id="bodyContainer">
 
        <div id="gridContainer">
        </div>

    
        <div id="numberContainer">
            <p>Grid size from 1-100: &nbsp;<input class="input" type="number" min="1" max="100" value="16"></input>
            <button id="submitBtn">Reset Grid</button></p>
            
            <div id="colorContainer">
                <label id="colorLabel">Choose a color: </label>
                <select name="colors" id='colors'>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="white">Rainbow</option>
                </select>
            </div>
            <button class='erase'>Eraser</button>
        
        </div>
</div>
    
    
</body>
<script type="text/javascript" src="etch.js"></script>
<link rel="stylesheet" href="style.css">

</html>
